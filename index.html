<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Lista della spesa</h1>
    </header>

    <div id="app">
        <div class="container">

            <div id="input-item" class="mb-4">
                <label for="add-item" class="pe-2">
                    Aggiungi un elemento alla lista della spesa:
                </label>

                <input type="text" id="add-item" v-model="newItem" @keyup.enter="addItem(newItem)">
                <button class="btn btn-success" @click="addItem(newItem)">Aggiungi</button>
            </div>

            <h2>
                Lista:
            </h2>
            <ul v-if="shopListItem.length > 0">
                <li v-for="element,index in shopListItem" :class="(element.done) ? 'line-through' : '' ">
                    <p>
                        {{index + 1}} -
                    </p>
                    <p @click="lineTrough(index)" :class="(shopListItem[index].done === true) ? 'line-through' : ''">
                        {{ element.item }}
                    </p>
                    <p id="delete-item" class="text-danger" @click="deleteItem(index)">
                        X
                    </p>
                </li>

            </ul>
            <p v-else>Non ci sono elementi nella lista, aggiungili</p>

            <button @click="deleteAllItem">Elimina tutto</button>

        </div>

    </div>




    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="./js/script.js"></script>
</body>

</html>
